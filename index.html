    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617;
        color: #f8fafc;
        overflow-x: hidden;
      }
      .font-orbitron { font-family: 'Orbitron', sans-serif; }
      .bg-grid {
        background-image: 
          linear-gradient(to right, rgba(59, 130, 246, 0.1) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(59, 130, 246, 0.1) 1px, transparent 1px);
        background-size: 50px 50px;
        background-position: center;
      }
      .impact-p { transform: translateX(60px) scale(1.1) rotate(2deg) !important; transition: transform 0.08s cubic-bezier(0.1, 0.9, 0.2, 1); }
      .impact-a { transform: translateX(-60px) scale(1.1) rotate(-2deg) !important; transition: transform 0.08s cubic-bezier(0.1, 0.9, 0.2, 1); }
      @keyframes flash-red { 0%, 100% { background: transparent; } 50% { background: rgba(239, 68, 68, 0.2); } }
      .animate-flash-red { animation: flash-red 0.3s ease-out; }
      @keyframes dmg-float { 0% { opacity: 0; transform: translate(-50%, 0) scale(0.5); } 20% { opacity: 1; transform: translate(-50%, -40px) scale(1.5); } 100% { opacity: 0; transform: translate(-50%, -120px) scale(1); } }
      .dmg-popup { position: absolute; left: 50%; font-family: 'Orbitron', sans-serif; font-weight: 900; pointer-events: none; z-index: 100; animation: dmg-float 0.8s forwards; text-shadow: 0 0 10px rgba(0,0,0,0.8); }
      .neon-border-blue { box-shadow: 0 0 20px rgba(59, 130, 246, 0.4); }
      .neon-border-red { box-shadow: 0 0 20px rgba(239, 68, 68, 0.4); }
      .glass-panel { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.08); }
      .hp-bar-flow { transition: width 0.3s cubic-bezier(0.22, 1, 0.36, 1); }
      @keyframes scanline { 0% { transform: translateY(-100%); } 100% { transform: translateY(100%); } }
      .scanline { position: absolute; top: 0; left: 0; right: 0; height: 2px; background: rgba(59, 130, 246, 0.1); animation: scanline 4s linear infinite; pointer-events: none; }
